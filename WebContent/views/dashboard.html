                <div class="bs-component" ng-controller="DashController">
                        <input type="hidden" ng-model="userList">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Mobile No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Designation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users">
                                    <td>{{user.mobileNo}}</td>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.secondName}}</td>
                                    <td>{{user.designation}}</td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
